on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: docker/setup-buildx-action@v3
        with:
          install: true
      - uses: docker/build-push-action@v5
        with:
          context: ./server/
          load: true
          tags: crispy-disco
      - run: sam build
      - run: ./test.sh
